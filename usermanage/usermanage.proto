syntax = "proto3";

package usermanage;

option go_package = "github.com/zangar-tm/grpc-go;grpc_go";

service UserManagement{
    rpc CreateNewUser (NewUser) returns (User){}
}

message NewUser {
    string name = 1;
    int32 age =2;
}

message User{
    string name = 1;
    int32 age = 2;
    int32 id = 3;
}